<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja filtrów</title>
</head>
<body>
    <h1>Witaj w aplikacji filtrów!</h1>
    <p>Dodaj swoje zdjęcie, aby zobaczyć efekty.</p>
    
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Prześlij</button>
    </form>

    {% if image_url %}
        <h2>Wynik:</h2>
        <img src="{{ image_url }}" alt="Przetworzone zdjęcie">
    {% endif %}
</body>
